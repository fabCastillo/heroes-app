<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
        <br>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">

              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{ heroe.superhero }}
              </mat-option>
              
              <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                  No se encontré nada con el término {{ termino }}
              </mat-option>
              
            </mat-autocomplete>
          </mat-form-field>
    </div>
      <pre>
        {{ heroeSeleccionado | json }}
      </pre>
</div>
